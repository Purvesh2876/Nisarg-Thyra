<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="stats">
        <div class="container stats-grid">
            <div class="stat-item">
                <h3><span class="counter" data-target="2021">0</span></h3>
                <p>Established</p>
            </div>
            <div class="stat-item">
                <h3><span class="counter" data-target="6">0</span>+</h3>
                <p>States Covered</p>
            </div>
            <div class="stat-item">
                <h3><span class="counter" data-target="100">0</span>%</h3>
                <p>Service Support</p>
            </div>
            <div class="stat-item">
                <h3><span class="counter" data-target="50">0</span>+</h3>
                <p>Products</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
